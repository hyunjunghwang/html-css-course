<!DOCTYPE html>
<html>
    <head>
        <style>
            .search-name {
                display: block;
                margin-bottom: 5px;
            }
            .search-email {
                display: block;
            }
            .info {
                display: inline-block;
                vertical-align: middle;
                width: 200px
            }
        </style>

    </head>


    <body>
        <input class="search-name" type="text" placeholder="Name"> 
        <input class="search-email" type="text" placeholder="Email"> 

        <p class="info">
            Thanks for chatting with our customer support. 
            Would you like to take our quick survey? 
        </p>
        <button class="yes-button">
            Yes
        </button>
        <button class="no-button">
            No
        </button>

    </body>

</html>
